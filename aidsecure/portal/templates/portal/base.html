
{% load static %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <title>AidSecure</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="icon"  type="image/png" href="{% static 'portal/images/logo.png' %}">
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/open-iconic-bootstrap.min.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/animate.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/magnific-popup.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/aos.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/ionicons.min.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/bootstrap-datepicker.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/jquery.timepicker.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/flaticon.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/icomoon.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/style.css' %}">
      <link rel="stylesheet" type = "text/css" href="{% static 'portal/css/portal.css'%}">

     <style>
        .dropbtn {
          background-color: #4CAF50;
          color: white;
          padding: 16px;
          font-size: 16px;
          border: none;
          cursor: pointer;
        }
        
        .dropdown {
          position: relative;
          display: inline-block;
        }
        
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
        
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
        
        .dropdown-content a:hover {background-color: #f1f1f1}
        
        .dropdown:hover .dropdown-content {
          display: block;
        }
        
        .dropdown:hover .dropbtn {
          background-color: #3e8e41;
        }
        </style>
   </head>
   <body>

      {% block content %}
      {% endblock content %}
   </body>
</html>
